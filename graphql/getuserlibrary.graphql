query getUserLibrary($cursor: String, $includeCategories: [String], $includeNs: [String], $locale: String) {
  Library {
    libraryItems(
      cursor: $cursor
      params: {includeCategories: $includeCategories, includeNs: $includeNs, includeMetadata: true}
    ) {
      records {
        relationshipId
        availableDate
        catalogItemId
        namespace
        appName
        productId
        sandboxType
        sandboxName
        tags
        acquisitionDate
        product {
          supportedTypes
        }
        catalogItem(locale: $locale) {
          id
          namespace
          title
          keyImages {
            type
            url
          }
          categories {
            path
          }
          releaseInfo {
            appId
            platform
            compatibleApps
          }
          customAttributes {
            key
            value
          }
          dlcItemList {
            id
          }
          mainGameItem {
            id
          }
        }
      }
      responseMetadata {
        nextCursor
        stateToken
      }
    }
  }
}